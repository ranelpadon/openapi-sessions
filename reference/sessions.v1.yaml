openapi: 3.0.0
info:
  title: sessions
  version: '1.0'
  description: API for User Signup/Signin
  contact:
    name: Magnetic Asia
    url: 'https://www.magneticasia.com/'
    email: info@magneticasia.com
  termsOfService: 'https://www.magneticasia.com/terms-conditions.html'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: 'https://magneticasia.stoplight.io/mocks/magneticasia/openapi-sessions/1646925'
    description: Stoplight Mock Server
tags:
  - name: Sessions API
    description: Sessions CRUD and related stuff.
paths:
  /session-event-types:
    get:
      summary: get-session-event-types
      tags:
        - Sessions API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Type - Alpha
                    id:
                      type: number
                      minimum: 1
              examples:
                example-1:
                  value:
                    - id: 1
                      name: Type - Alpha
                    - id: 2
                      name: Type - Bravo
                example-2:
                  value:
                    - name: Type - Alpha
                      id: 1
      operationId: get-session-event-types
      description: Get the list of session-event types.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: The JWT/Bearer token.
          required: true
  /session-event-categories:
    get:
      summary: get-session-event-categories
      tags:
        - Sessions API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Type - Alpha
                    sub-categories:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          id:
                            type: number
                            minimum: 1
                    id:
                      type: number
                      minimum: 1
              examples:
                example-1:
                  value:
                    - id: 1
                      name: Category - Alpha
                      sub-categories:
                        - id: 4
                          name: Sub-Category - Alpha 1.1
                    - id: 2
                      name: Category - Bravo
                      sub-categories:
                        - id: 5
                          name: Sub-Category - Bravo 1.1
                        - id: 6
                          name: Sub-Category - Bravo 1.2
                    - id: 3
                      name: Category - Charlie
                      sub-categories:
                        - id: 7
                          name: Sub-Category - Charlie 1.1
      operationId: get-session-event-categories
      description: Get the list of session-event categories.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: The JWT/Bearer token.
          required: true
  /organisation-name:
    get:
      summary: get-organisation-name
      tags:
        - Sessions API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
              examples:
                example-1:
                  value:
                    name: Organisation - Alpha
      operationId: get-organisation-name
      description: Get the organisation name of the user.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: The JWT/Bearer token.
          required: true
  /sessions:
    get:
      summary: get-sessions
      tags:
        - Sessions API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      minimum: 1
                    name:
                      type: string
              examples:
                example-1:
                  value:
                    - id: 1
                      name: Session - Alpha
                    - id: 2
                      name: Session - Bravo
      operationId: get-sessions
      description: Session list.
    post:
      summary: post-sessions
      tags:
        - Sessions API
      operationId: post-sessions
      responses:
        '201':
          description: Created
      description: Session create data.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          required: true
          description: JWT Bearer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                session_name:
                  type: string
                session_event_type:
                  type: number
                  minimum: 1
                session_event_categories:
                  type: array
                  items:
                    type: number
                    minimum: 1
                session_tags:
                  type: array
                  items:
                    type: string
                organisation_name:
                  type: string
                  example: Organisation - Alpha
                start_date:
                  type: string
                end_date:
                  type: string
                session_timing:
                  type: number
                  minimum: 1
                  maximum: 2
                  enum:
                    - 1
                    - 2
                  example: 1
              required:
                - session_name
                - session_event_type
                - session_event_categories
                - organisation_name
                - start_date
                - end_date
                - session_timing
            examples:
              example-1:
                value:
                  session_name: Session - Alpha
                  session_event_type: 1
                  session_event_categories:
                    - 4
                    - 5
                  session_tags:
                    - tag - alpha
                    - tag - bravo
                  organisation_name: Organisation - Alpha
                  start_date: '2099-12-25 13:00:00.00'
                  end_date: '2099-12-25 17:00:00.00'
                  session_timing: 1
